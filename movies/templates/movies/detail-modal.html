<div class="modal" tabindex="-1" id="viewModal-{{movie.id}}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ movie.fields.Name }} - {{ movie.fields.Rating }} <i class="fa fa-star" aria-hidden="true"></i>
                 </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <img src="{{ movie.fields.Pictures.0.url }}" alt="detailImage" id="detailImage" class="img-fluid">
                </div>
                {% if movie.fields.Notes %}
                    <p>{{ movie.fields.Notes }}</p>
                {% endif %}
            </div>
            <div class="modal-footer">
                <a href="" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal-{{movie.id}}">Edit</a>
                <form action="{% url 'delete' movie.id %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
